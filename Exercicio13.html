  <body></body>
  <script type="text/javascript">
    function exibe(i, z) {
      let matriz = [i, z]

      for (let lin = 0; lin < 2; lin++) {
        for (let col = 0; col < 2; col++)
          document.write(matriz[lin][col] + '  ')

        document.write('<br />')
      }
    }
    exibe([1, 2], [5, 8])
