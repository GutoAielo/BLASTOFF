<script type="text/javascript">
 function toSeconds(time_str) {

  const parts = time_str.split(':')

  return (
    parts[0] * 3600 +
    parts[1] * 60 +
    +parts[2]
  )
}

function diffHour(start, end) {
const difference = Math.abs(toSeconds(start) - toSeconds(end))

let result = [
  Math.floor(difference / 3600),
  Math.floor((difference % 3600) / 60),
  difference % 60
]

return (result = result
  .map(function (v) {
    return v < 10 ? '0' + v : v
  })
  .join(':'))
}

const a = '13:15:00'
const b = '15:30:00'

console.log(diffHour(a, b))
