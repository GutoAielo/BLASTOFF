<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blastoff - Exercício 07</title>
  </head>
  <body></body>
  <script>
    let numeros = [1, 2, 3, 4, 5, 6, 7, 81, 92, 102]
    function buscarNumerosPares(value) {
      if (value % 2 == 0) return value
    }
    let numerosPares = numeros.filter(buscarNumerosPares)
    document.write('Os números pares são: ', numerosPares)
  </script>
</html>
