<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blastoff - Exercício 07</title>
  </head>
  <body>
    Número: <input id="num" type="number" /> <br />
   <button onclick="primo()">Calcular</button><br />
   Resultado: <div id="resposta">
 </body>
  <script type="text/javascript">
  
  function primo(){
      let numero = parseInt(document.getElementById('num').value);
      let resposta = document.getElementById('resposta');
      let divisores=0;
      
      for(let count=1 ; count<=numero ; count++)
      if(numero % count == 0)
      divisores++;
      
      if(divisores==2)
      resposta.innerHTML='É primo';
      else
      resposta.innerHTML='Não é primo';
    }
  </script>
</html>
